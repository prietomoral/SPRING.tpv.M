<section>
	<div class="page-header">
		<h1>
			Seed database 
			<small ng-show="!vm.authorized" class="text-warning">
				<span class="glyphicon glyphicon-exclamation-sign"></span> 
				You are	not allowed to seed the database
			</small>
		</h1>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">Seed database</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" name="formSeedDatabase" ng-submit="vm.seedDatabase()">
				<div class="form-group">
					<label class="control-label label-id col-md-4">File name:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="TPV_Database.yml" ng-model='vm.fileName' required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-4 col-md-8">
						<input type="submit" class="btn btn-primary" value="Seed DB">
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
