<section class="container">
	<div class="jumbotron text-center">
		<fieldset>
			<legend>Feature00. Login. Autor Jesus Bernal</legend>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2 " for="mobile">Mobile:</label>
					<div class='col-sm-10'>
						<input type='text' class="form-control" name='mobile'
							ng-model='mobile' required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password:</label>
					<div class='col-sm-10'>
						<input type='password' class="form-control" name='password'
							ng-model='password' required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="btn btn-primary btn-sm" ng-click="login()">Enviar</button>
					</div>
					<label class="bg-success col-sm-6" ng-show="completed">Petici√≥n
						correcta</label> <label class="bg-danger col-sm-6" ng-show="error">Error!!!</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="respuesta">Respuesta:</label>
					<label class="col-sm-10" ng-bind='response'></label>
				</div>
			</form>
		</fieldset>
	</div>
</section>
