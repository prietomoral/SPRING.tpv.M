<section>
    <div class="page-header">
      <h1>Article search</h1>
    </div>
	<div class="panel panel-primary">
	    <div class="panel-heading clickable" ng-click="vm.onClickAdvancedSearch()">
	       Advanced search
	       <div class="pull-right">
		       <div ng-show="vm.advancedSearchVisibility">
		           Hide filters
		           <span class="glyphicon glyphicon-chevron-up"></span>
		       </div>
		       <div ng-hide="vm.advancedSearchVisibility">
		           Show filters
		           <span class="glyphicon glyphicon-chevron-down"></span>
		       </div>
	       </div>
	    </div>
		<div class="panel-body" ng-show="vm.advancedSearchVisibility">
		    <div class="row">
			    <div class="col-lg-4">
			        <div class="form-group">
			            <label for="referenceInput">Search by reference</label>
			            <input ng-model="search.reference" id="referenceInput" placeholder="627-23-12_TPV" class="form-control">
			        </div>
			    </div>
			    <div class="col-lg-8">
			        <div class="row">
			            <div class="form-group col-lg-4">
			                <label for="exactRetailPriceInput">Exact retail price</label>
			                <input ng-model="vm.exactRetailPrice" type="number" min="0" step="0.01" id="exactRetailPriceInput" class="form-control">
			            </div>
			            <div class="form-group col-lg-4">
			                <label for="minRetailPriceInput">Min retail price</label>
			                <input ng-model="vm.minRetailPrice" type="number" min="0" step="0.01" id="minRetailPriceInput" class="form-control">
			            </div>
			            <div class="form-group col-lg-4">
			                <label for="maxRetailPriceInput">Max retail price</label>
			                <input ng-model="vm.maxRetailPrice" type="number" min="0" step="0.01" id="maxRetailPriceInput" class="form-control">
			            </div>
			        </div>  
			    </div>
			</div>
		    <div class="row">
		        <div class="col-lg-4">
					<div class="form-group">
			            <div class="checkbox">
			                <label>
			                    <input type="checkbox" ng-model="vm.showOnlyOnStock">On stock
			                </label>
			            </div>
					</div>  
					<button class="btn btn-primary" ng-click="vm.clearFilters()">
					   <span class="glyphicon glyphicon-refresh"></span>
					   Clear filters
					</button>
		        </div>
		    </div>
	    </div>
    </div>
    <br/>
    <div class="panel panel-primary">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="clickable" ng-click="vm.sortType='reference'; vm.sortReverse = !vm.sortReverse">
                            Reference
                            <span ng-show="vm.sortType=='reference' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom text-primary"></span>
                            <span ng-show="vm.sortType=='reference' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top text-primary"></span>
                        </th>
                        <th class="clickable" ng-click="vm.sortType='description'; vm.sortReverse = !vm.sortReverse">
                            Description
                            <span ng-show="vm.sortType=='description' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom text-primary"></span>
                            <span ng-show="vm.sortType=='description' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top text-primary"></span>
                        </th>
                        <th class="clickable" ng-click="vm.sortType='retailPrice'; vm.sortReverse = !vm.sortReverse">
                            Retail price
                            <span ng-show="vm.sortType=='retailPrice' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom text-primary"></span>
                            <span ng-show="vm.sortType=='retailPrice' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top text-primary"></span>
                        </th>
                        <th class="clickable" ng-click="vm.sortType='stock'; vm.sortReverse = !vm.sortReverse">
                            Stock
                            <span ng-show="vm.sortType=='stock' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom text-primary"></span>
                            <span ng-show="vm.sortType=='stock' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top text-primary"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="article in vm.articles">
                        <td>{{article.reference}}</td>
                        <td>{{article.description}}</td>
                        <td>{{article.retailPrice}}</td>
                        <td>{{article.stock}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel" ng-hide="vm.articles.length > 0">
                <div class="panel-body">
                    No products found with this data
                </div>
            </div>
            <div class="panel" ng-hide="!vm.loading">
                <div class="panel-body">
                    Loading...
                </div>
            </div>
            <div class="panel" ng-show="vm.error">
                <div class="panel-body">
                    Error loading articles
                </div>
            </div>
        </div>
        <div class="panel" ng-show="vm.articles.length>0">
            <div class="panel-body center">
                <paging
				    class="small"
				    page="vm.pageNumber + 1" 
				    page-size="vm.pageSize" 
				    total="vm.totalArticles"
				    show-prev-next="true"
				    show-first-last="true"
				    text-next-class="glyphicon glyphicon-chevron-right"
				    text-prev-class="glyphicon glyphicon-chevron-left"
				    text-first-class="glyphicon glyphicon-backward"
				    text-last-class="glyphicon glyphicon-forward"
				    paging-action="vm.changeToPage(page - 1)">
                </paging>   
            </div>
        </div>
    </div>
</section>
