<section>
    <div class="page-header">
	  <h1>Textile printing search</h1>
	</div>
	<div class="panel panel-primary">
	    <div class="panel-heading clickable" ng-click="vm.onClickAdvancedSearch()">
	       Advanced search
	       <div class="pull-right">
		       <div ng-show="vm.searchVisibility">
		           Hide filters
		           <span class="glyphicon glyphicon-chevron-up"></span>
		       </div>
		       <div ng-hide="vm.searchVisibility">
		           Show filters
		           <span class="glyphicon glyphicon-chevron-down"></span>
		       </div>
	       </div>
	    </div>
		<div class="panel-body" ng-show="vm.searchVisibility">
            <div class="row">
			    <div class="col-lg-4">
			        <div class="form-group">
			            <label for="referenceInput">Search by reference</label>
			            <input ng-model="search.reference" id="referenceInput" placeholder="627-23-12_TPV" class="form-control">
			        </div>
			    </div>
			    <div class="col-lg-8">
			        <div class="row">
			            <div class="form-group col-lg-4">
			                <label for="exactRetailPriceInput">Exact retail price</label>
			                <input ng-model="vm.exactRetailPrice" type="number" min="0" step="0.01" id="exactRetailPriceInput" class="form-control">
			            </div>
			            <div class="form-group col-lg-4">
			                <label for="minRetailPriceInput">Min retail price</label>
			                <input ng-model="vm.minRetailPrice" type="number" min="0" step="0.01" id="minRetailPriceInput" class="form-control">
			            </div>
			            <div class="form-group col-lg-4">
			                <label for="maxRetailPriceInput">Max retail price</label>
			                <input ng-model="vm.maxRetailPrice" type="number" min="0" step="0.01" id="maxRetailPriceInput" class="form-control">
			            </div>
			        </div>  
			    </div>
			</div> 
		    <div class="row">
		        <div class="col-lg-4">		        
					<div class="form-group">
                        <label for="typeInput">Search by type</label>
                        <input ng-model="search.type" id="typeInput" placeholder="Vinyl" class="form-control">
                    </div>
					<button class="btn btn-primary" ng-click="vm.clearFilters()">
					   <span class="glyphicon glyphicon-refresh"></span>
					   Clear filters
					</button>
		        </div>
		       
		    </div>
	    </div>
    </div>
    <br/>
    <div class="panel panel-primary">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Description</th>
                        <th>Retail price</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="textilePrinting in textilePrintingsFiltered = (vm.textilePrintings | filter:search | filter:vm.filterExactRetailPrice | filter:vm.filterRetailPrice)">
                        <td>{{textilePrinting.reference}}</td>
                        <td>{{textilePrinting.description}}</td>
                        <td>{{textilePrinting.retailPrice}}</td>
                        <td>{{textilePrinting.type}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel" ng-hide="textilePrintingsFiltered.length">
                <div class="panel-body">
                    No textile printings found with this data
                </div>
            </div>
        </div>
    </div>
</section>
