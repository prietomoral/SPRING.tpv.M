<section>
    <div class="page-header">
      <h1>Textile printing List</h1>
    </div>

    <br/>
    <div class="table-responsive">
       <table class="table table-striped">
         <thead>
            <tr>
              <th>Reference</th>
              <th>Description</th>
              <th>Retail price</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody ng-init="vm.initList()">
            <tr ng-repeat="textilePrinting in vm.data">
              <td>{{textilePrinting.reference}}</td>
              <td>{{textilePrinting.description}}</td>
              <td>{{textilePrinting.retailPrice}}</td>
              <td><a ng-href="#feature03/{{textilePrinting.id}}">Edit</a> | <a ng-href="#feature03/{{textilePrinting.id}}">Delete</a></td>
            </tr>
          </tbody>
        </table>
            
        <div class="no-data" ng-if="vm.data.length === 0">
           <div class="panel-body"> No textile printing found </div>
        </div>
    </div>
</section>
