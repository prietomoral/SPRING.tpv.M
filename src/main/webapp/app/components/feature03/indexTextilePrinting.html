<section>
    <div class="page-header">
      <h1>Textile Printing List</h1>
    </div>

    <br/>
    <div class="panel panel-primary">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Description</th>
                        <th>Retail price</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="textilePrinting in textilePrintings = (vm.textilePrintings | orderBy:vm.sortType:vm.sortReverse)">
                        <td>{{textilePrinting.reference}}</td>
                        <td>{{textilePrinting.description}}</td>
                        <td>{{embroidery.retailPrice}}</td>
                        <td>{{embroidery.type}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel" ng-hide="textilePrintings.length">
                <div class="panel-body">
                    No textile printing found with this data
                </div>
            </div>
        </div>
    </div>
</section>
