<section>
    <div class="page-header">
      <h1>Textile printing List</h1>
    </div>

    <br/>
    <div class="table-responsive">
       <table class="table table-striped">
         <thead>
            <tr>
              <th>Reference</th>
              <th>Description</th>
              <th>Retail price</th>
              <th>Type</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody ng-init="vm.initList()">
            <tr ng-repeat="textilePrinting in vm.data">
              <td>{{textilePrinting.reference}}</td>
              <td>{{textilePrinting.description}}</td>
              <td>{{textilePrinting.retailPrice}}</td>
              <td>{{textilePrinting.type}}</td>
              <td>
	              <a class="btn btn-primary" ng-href="#feature03/update-textile-printing/{{textilePrinting.id}}">Edit</a>
	              <input class="btn btn-danger" type="button"  value="Delete" ng-click="vm.deleteTextilePrinting(textilePrinting.id)">
              </td>
            </tr>
          </tbody>
        </table>
            
        <div class="no-data" ng-if="vm.data.length === 0">
           <div class="panel-body"> No textile printing found </div>
        </div>
    </div>
</section>
