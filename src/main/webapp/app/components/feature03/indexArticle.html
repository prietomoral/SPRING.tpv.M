<section>
    <div class="page-header">
      <h1>Article List</h1>
    </div>
    <alerts-template></alerts-template>
    <br/>
    <div class="table-responsive">
       <table class="table table-striped">
         <thead>
            <tr>
              <th>Reference</th>
              <th>Description</th>
              <th>Retail price</th>
              <th>Wholesale Price</th>
              <th>Provider</th>
            </tr>
          </thead>
          <tbody ng-init="vm.initList()">
            <tr ng-repeat="article in vm.data">
              <td>{{article.reference}}</td>
              <td>{{article.description}}</td>
              <td>{{article.retailPrice}}</td>
              <td>{{article.wholesalePrice}}</td>
              <td>{{article.provider.company}}</td>
              <td>
              	<a class="btn btn-primary" ng-href="#feature03/update-article/{{article.id}}">Edit</a>
              	<input class="btn btn-danger" type="button"  value="Delete" ng-click="vm.deleteArticle(article.id)">
              </td>
            </tr>
          </tbody>
        </table>

        <div class="no-data" ng-if="vm.data.length === 0">
           <div class="panel-body"> No Articles found </div>
        </div>
    </div>
</section>
