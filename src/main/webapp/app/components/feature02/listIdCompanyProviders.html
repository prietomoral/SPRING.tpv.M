<section>
    <div class="page-header">
      <h1>Providers list</h1>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody ng-init="vm.listIdCompanyProviders()">
                    <tr ng-repeat="provider in vm.data">
                        <td>{{provider.id}}</td>
                        <td>{{provider.company}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="no-data" ng-if="vm.data.length === 0">
                <div class="panel-body"> No providers found </div>
            </div>
        </div>
    </div>
</section>
