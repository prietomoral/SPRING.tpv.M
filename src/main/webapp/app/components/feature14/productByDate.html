<section class="container">
    <div class="jumbotron">
        <fieldset>
            <legend class="text-center">Select Date and Product</legend>
                
                <form class="form-horizontal">
                <div class="panel panel-primary col-sm-6 col-sm-offset-3" style="padding:10px;">
                    <div class="row">
                        <div class="form-group">                    
                            <label class="control-label col-sm-3" for="product_id">Product id ID:</label>
                                 <div class='col-sm-8'>
                                     <input type='text' placeholder="Product Id" class="form-control" name='product_id' ng-model='vm.product_id' required />
                                 </div>
                                 
                        </div>
                          <div class="form-group">                    
                            <label class="control-label col-sm-3" for="fecha_inicio">Initial Date</label>
                                 <div class='col-sm-8'>
                                     <input type='date' class="form-control" name='fecha_inicio' ng-model='vm.fecha_inicio' required />
                                 </div>
                                 
                        </div>
                         <div class="form-group">                    
                            <label class="control-label col-sm-3" for="fecha_fin">Final Date</label>
                                 <div class='col-sm-8'>
                                     <input type='date' class="form-control" name='fecha_fin' ng-model='vm.fecha_fin' required />
                                 </div>
                                 
                        </div>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4">
                        <button class="btn btn-primary" ng-click="vm.productDate()">Search</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</section>
<div class="col-md-6" ng-init="vm.popular()">
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</div>
