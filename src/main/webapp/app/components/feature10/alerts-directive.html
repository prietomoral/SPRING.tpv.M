<div class="">
  {{alertVm.warnings.length}}
</div>
<div class="alert alert-warning"
     role="alert"
     ng-if="alertsVm.warnings.length > 0">
  <span ng-repeat="alert in alertsVm.warnings">Artículo {{alert.descripcion}} con stock {{alert.stock}}</span>
</div>

<div class="alert alert-danger"
     role="alert"
     ng-if="alertsVm.criticals.length > 0">
  <span ng-repeat="alert in alertsVm.criticals">Artículo {{alert.descripcion}} con stock {{alert.stock}}</span>
</div>
