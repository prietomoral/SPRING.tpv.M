<h2>Familias de alertas</h2>

<a href="#feature10/families/new" class="btn btn-success">
Crear familia
</a>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Nombre de la familia</th>
      <th>Productos</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in vm.alertFamilies">
      <td>{{ row.name }}</td>
      <td>
        <li ng-repeat="alert in row.alerts">
          <span>{{alert.productDescription}}</span>
          <span class="label label-warning">{{ alert.warning }}</span>
          <span class="label label-danger">{{ alert.critical }}</span>
        </li>
      </td>
      <td>
        <a class="btn btn-success btn-xs"
          ng-href="#feature10/families/{{row.id}}/show">Ver familia
          <span class="glyphicon glyphicon-edit"></span>
        </a>
        <a class="btn btn-danger btn-xs"
          ng-click="vm.popAlert(row.id, $index)">Eliminar
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
    <tr class="no-data" ng-if="vm.alertFamilies.length === 0">
      <td>No hay datos</td>
    </tr>
  </tbody>
</table>
